<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("/assets/images/BBH.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    /* 添加黑色遮罩层*/
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .container {
        position: relative;
        z-index: 1;
        max-width: 850px;
        margin: auto;
        padding: 3rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.4);
      }

    a {
        color: #e0a4e2;  /* 柔和紫色链接 */
      }

      h1, h2, h3, h4, h5, h6 {
        color: #ffffff; /* 保持标题也是白色 */
      }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content-container">
    {{ content }}
  </div>
</body>
</html>
