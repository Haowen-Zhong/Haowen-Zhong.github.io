<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("/assets/images/blackhole_merge_bg.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: white;
      font-family: sans-serif;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      width: 100%;
      min-height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 3rem;
    }

    h1 {
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    {{ content }}
  </div>
</body>
</html>
